<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thank You</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #122062; /* Light blue color */
      color: #ffffff; /* Primary color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Container for the message */
    .thank-you-container {
      background-color: #091650; /* Blue color */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 20px;
    }

    /* Title */
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #0ad3ef; /* Accent color */
    }

    /* Paragraph */
    p {
      font-size: 18px;
      color: #7c8cce; /* Text color */
      margin-bottom: 40px;
    }

    /* Button to go back to home */
    .btn {
      display: inline-block;
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff; /* Primary color */
      background-color: #0ad3ef; /* Accent color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0ac4da; /* Slightly darker accent on hover */
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully submitted. We'll get back to you as soon as possible.</p>
    <a href="/" class="btn">Return to Home</a>
  </div>

</body>
</html>
